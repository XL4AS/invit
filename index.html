<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #b2945e;
            --dark-jawa: #2c241e;
            --bg-paper: #f9f7f2;
            --white: #ffffff;
            --soft-gold: #e8dcc4;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f1ea;
            color: var(--dark-jawa);
            overflow-x: hidden;
        }

        body.no-scroll { overflow: hidden; }

        /* Loader */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg-paper);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        /* Cover Overlay */
        .cover-overlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('background/main-bg.jpg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .cover-content { text-align: center; padding: 20px; }
        .cover-content h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; margin: 20px 0; }
        .cover-content h3 { font-family: 'Cinzel', serif; letter-spacing: 5px; font-size: 0.8rem; }
        
        .to-guest {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-open {
            background: var(--gold);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), 
                        url('background/hero-pattern.png');
            padding: 20px;
        }

        .hero h1 { font-family: 'Great Vibes', cursive; font-size: 4.5rem; color: var(--gold); margin: 10px 0; }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 80px 20px;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.05);
            margin-top: -60px;
            position: relative;
            z-index: 10;
        }

        .section {
            padding: 50px 0;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .event-box {
            background: white;
            padding: 40px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid var(--soft-gold);
            margin-bottom: 30px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .count-item {
            background: var(--gold);
            color: white;
            padding: 10px;
            border-radius: 12px;
            min-width: 65px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid white;
        }

        .nav-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 36, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 40px;
            display: flex;
            gap: 25px;
            z-index: 1000;
        }
        
        .nav-item { color: #888; font-size: 1.3rem; text-decoration: none; }
        .nav-item.active { color: var(--gold); }

        .music-control {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
        
        .btn-wa {
            background: #25d366; color: white; padding: 15px 30px;
            border-radius: 30px; text-decoration: none; display: inline-block; font-weight: 600;
        }

        iframe { width: 100%; height: 300px; border-radius: 20px; border: none; }
    </style>
</head>
<body class="no-scroll">

    <audio id="weddingAudio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="loader" class="loader">
        <div style="text-align: center;">
            <img src="icon/gunungan.png" width="80" class="floating">
            <h2 style="font-family: 'Great Vibes'; color: var(--gold);">Memuat Undangan...</h2>
        </div>
    </div>

    <div id="cover" class="cover-overlay">
        <div class="cover-content" data-aos="fade-up">
            <img src="icon/gunungan.png" class="gunungan-hero floating" width="80">
            <h3>WEDDING INVITATION</h3>
            <h1 id="cover-couple-name">Mempelai</h1>
            <div class="to-guest">
                <p>Kepada Yth. Bapak/Ibu/Saudara/i:</p>
                <h2 id="guest-name">Tamu Undangan</h2>
            </div>
            <button class="btn-open" onclick="openInvitation()">
                <i class="fas fa-envelope-open-text"></i> Buka Undangan
            </button>
        </div>
    </div>

    <div id="music-control" class="music-control" onclick="toggleMusic()" style="display: none;">
        <i id="music-icon" class="fas fa-compact-disc fa-spin"></i>
    </div>

    <main id="content" style="display:none">
        <section class="hero" id="home">
            <div data-aos="zoom-out" data-aos-duration="2000">
                <img src="icon/gunungan.png" class="gunungan-hero floating" width="100">
                <h2>THE WEDDING OF</h2>
                <h1 id="couple-name"></h1>
                <p id="wedding-date-hero" style="font-weight: 600; letter-spacing: 2px;"></p>
            </div>
        </section>

        <div class="card">
            <section class="section" data-aos="fade-up">
                <div id="quote" style="font-style: italic; padding: 0 20px;"></div>
                <img src="icon/gunungan.png" width="50" style="margin-top: 20px; opacity: 0.5;">
            </section>

            <section class="section" id="couple" data-aos="fade-up">
                <div class="event-box">
                    <h3 id="groom-name" style="font-family: 'Cinzel'; color: var(--gold); font-size: 1.8rem;"></h3>
                    <p>Putra dari <br><b id="groom-parents"></b></p>
                    <h2 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">dan</h2>
                    <h3 id="bride-name" style="font-family: 'Cinzel'; color: var(--gold); font-size: 1.8rem;"></h3>
                    <p>Putri dari <br><b id="bride-parents"></b></p>
                </div>
            </section>

            <section class="section" id="event" data-aos="fade-up">
                <div id="timer" class="countdown-container"></div>
                <div class="event-box">
                    <h3><i class="fas fa-ring"></i> Akad Nikah</h3>
                    <p id="akad-date"></p>
                    <p id="akad-time" style="font-weight: 600;"></p>
                </div>
                <div class="event-box">
                    <h3><i class="fas fa-glass-cheers"></i> Resepsi</h3>
                    <p id="resepsi-date"></p>
                    <p id="resepsi-time" style="font-weight: 600;"></p>
                </div>
            </section>

            <section class="section" data-aos="fade-up">
                <h3><i class="fas fa-map-marker-alt"></i> Lokasi Acara</h3>
                <p id="event-location" style="margin-bottom: 20px;"></p>
                <div id="map-frame-container"></div>
                <br>
                <a id="whatsapp-btn" target="_blank" class="btn-wa">
                    <i class="fab fa-whatsapp"></i> Konfirmasi Kehadiran
                </a>
            </section>

            <section class="section" id="gallery" data-aos="fade-up">
                <h3><i class="fas fa-images"></i> Galeri Momen</h3>
                <div id="gallery-grid" class="gallery-grid"></div>
            </section>
        </div>

        <nav class="nav-bottom">
            <a href="#home" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="#couple" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="#event" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#gallery" class="nav-item"><i class="fas fa-images"></i></a>
        </nav>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
