<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
:root{--gold:#d4af37}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#fff,#f7f4ec);
  text-align:center;
}
.loader{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:18px;
  color:var(--gold);
}
main{max-width:720px;margin:auto;padding:20px}
.hero h1{color:var(--gold);font-size:36px}
.section{
  background:#fff;
  margin:20px 0;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
#map-frame-container iframe{
  width:100%;
  height:280px;
  border:none;
  border-radius:12px;
}
.gallery-slider{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
}
.gallery-slider img{
  width:100%;
  border-radius:12px;
}
#whatsapp-btn{
  display:inline-block;
  margin:25px 0;
  padding:14px 26px;
  background:#25d366;
  color:#fff;
  text-decoration:none;
  border-radius:30px;
}
</style>
</head>

<body>

<div id="loader" class="loader">Memuat undangan...</div>

<main id="content" style="display:none">
  <section class="hero">
    <h1 id="couple-name"></h1>
    <p id="event-date"></p>
  </section>

  <section class="section">
    <h3>Lokasi Acara</h3>
    <p id="event-location"></p>
    <div id="map-frame-container"></div>
  </section>

  <section class="section">
    <h3>Galeri</h3>
    <div id="gallery-slider" class="gallery-slider"></div>
  </section>

  <a id="whatsapp-btn" target="_blank">Konfirmasi Kehadiran</a>
</main>

<script src="script.js"></script>
</body>
</html>
