<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-wrapper">
        <div class="loader"></div>
        <p>Menyiapkan Momen Bahagia...</p>
    </div>

    <section id="cover" class="hero section">
        <div class="content">
            <h2 id="guest-name">Kepada Yth. Tamu Undangan</h2>
            <h1><span id="groom-name">...</span> & <span id="bride-name">...</span></h1>
            <p>Kami mengundang Anda untuk merayakan hari bahagia kami.</p>
            <button onclick="openInvitation()">Buka Undangan</button>
        </div>
    </section>

    <main id="main-content" style="display:none;">
        <section class="section">
            <h3>Menuju Hari Bahagia</h3>
            <div id="countdown" class="countdown-container">
                <div class="time-box"><span id="days">0</span><small>Hari</small></div>
                <div class="time-box"><span id="hours">0</span><small>Jam</small></div>
                <div class="time-box"><span id="mins">0</span><small>Menit</small></div>
            </div>
        </section>

        <section class="section">
            <h3>Galeri Foto</h3>
            <div id="gallery" class="gallery-grid"></div>
        </section>

        <section class="section">
            <h3>Lokasi Acara</h3>
            <p id="location-text">...</p>
            <div id="map-container"></div>
            <br>
            <a id="rsvp-btn" href="#" class="btn-whatsapp">Konfirmasi Kehadiran (WhatsApp)</a>
        </section>
    </main>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
