<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #b89356;
            --dark-gold: #8d6e3e;
            --bg-soft: #fcfaf7;
            --text-dark: #333;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-soft);
            color: var(--text-dark);
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        /* Loader */
        .loader {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        /* Typography */
        h1 { font-family: 'Alex Brush', cursive; font-size: 3.5rem; color: var(--gold); margin: 10px 0; }
        h2, h3 { font-family: 'Playfair Display', serif; color: var(--dark-gold); letter-spacing: 1px; }

        /* Container */
        main { max-width: 500px; margin: auto; background: white; box-shadow: 0 0 50px rgba(0,0,0,0.05); min-height: 100vh; overflow: hidden; }

        /* Hero Section */
        .hero {
            padding: 80px 20px;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('https://www.transparenttextures.com/patterns/cream-paper.png');
            border-bottom: 1px solid #eee;
        }
        .hero p { text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 0; }

        /* Sections */
        .section {
            padding: 40px 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        .section.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: #fff;
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid #f0e6d2;
            position: relative;
        }

        .quote { font-family: 'Playfair Display', serif; font-style: italic; color: #666; font-size: 0.95rem; }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-grid img:hover { transform: scale(1.05); }

        /* Map */
        #map-frame-container iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 15px;
            margin-top: 15px;
            filter: grayscale(0.2);
        }

        /* Button */
        #whatsapp-btn {
            display: inline-block;
            margin: 30px 0 60px;
            padding: 15px 35px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 10px 20px rgba(184, 147, 86, 0.3);
            transition: 0.3s;
        }
        #whatsapp-btn:hover { background: var(--dark-gold); transform: translateY(-3px); }

        /* Custom Decoration */
        .floral-divider { width: 60px; margin: 20px auto; opacity: 0.5; }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <h2 style="font-family: 'Alex Brush';">Wedding of...</h2>
    <div style="width: 30px; height: 30px; border: 2px solid #f3f3f3; border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite;"></div>
</div>

<main id="content" style="display:none">
    <section class="hero">
        <p>The Wedding of</p>
        <h1 id="title">Romeo & Juliet</h1>
        <img class="floral-divider" src="https://cdn-icons-png.flaticon.com/512/3504/3504140.png" alt="divider">
        <p id="couple-name" style="font-weight: 600;"></p>
    </section>

    <section class="section">
        <div class="card">
            <p id="quote" class="quote"></p>
        </div>
    </section>

    <section class="section">
        <h3><span style="font-size: 0.8rem; display: block; font-family: 'Montserrat';">KAMI MENGUNDANG ANDA DI</span>Akad Nikah</h3>
        <p id="akad-date" style="font-weight: 600; margin-bottom: 0;"></p>
        <p id="akad-time" style="font-size: 0.9rem; margin-top: 5px;"></p>
    </section>

    <hr style="width: 50px; border: 0.5px solid #ddd;">

    <section class="section">
        <h3>Resepsi</h3>
        <p id="resepsi-date" style="font-weight: 600; margin-bottom: 0;"></p>
        <p id="resepsi-time" style="font-size: 0.9rem; margin-top: 5px;"></p>
    </section>

    <section class="section">
        <div class="card">
            <h3>Lokasi Acara</h3>
            <p id="event-location" style="font-size: 0.9rem;"></p>
            <div id="map-frame-container"></div>
        </div>
    </section>

    <section class="section">
        <h3>Galeri Bahagia</h3>
        <div id="gallery-slider" class="gallery-grid">
            </div>
    </section>

    <a id="whatsapp-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="15" style="vertical-align: middle; filter: invert(1);"> 
        Konfirmasi Kehadiran
    </a>

    <footer style="padding-bottom: 40px; font-size: 0.7rem; opacity: 0.5; letter-spacing: 1px;">
        MADE WITH LOVE
    </footer>
</main>

<style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<script>
    // Script untuk memicu animasi saat scroll
    window.addEventListener('scroll', function() {
        const sections = document.querySelectorAll('.section');
        sections.forEach(sec => {
            const top = sec.getBoundingClientRect().top;
            if (top < window.innerHeight - 100) {
                sec.classList.add('visible');
            }
        });
    });

    // Simulasi loading (Nanti akan dihandle oleh script.js aslimu)
    window.onload = function() {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            // Trigger scroll check sekali saat buka
            window.dispatchEvent(new Event('scroll'));
        }, 1500);
    };
</script>
<script src="script.js"></script>
</body>
</html>
