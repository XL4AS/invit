<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --jawa-gold: #c5a059;
            --jawa-dark: #2c1810; 
            --jawa-red: #741113;  
            --white-cream: #fffdf5;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--jawa-dark);
            color: var(--jawa-dark);
            overflow: hidden;
        }

        /* Container Full Page Snap */
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--white-cream);
            text-align: center;
            overflow: hidden;
        }

        /* Latar Belakang Batik Universal */
        section::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('background/batik-texture.png');
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        /* Hero Section */
        .hero { 
            background: linear-gradient(rgba(44, 24, 16, 0.7), rgba(44, 24, 16, 0.7)), 
                        url('background/bg-hero.jpg');
            background-size: cover;
            background-position: center;
            color: var(--jawa-gold);
            z-index: 2;
        }
        .hero::before { display: none; }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; margin: 10px 0; }
        .hero h2 { font-family: 'Cinzel', serif; font-size: 1rem; letter-spacing: 4px; }

        /* Icon Gunungan */
        .gunungan {
            width: 100px;
            margin-bottom: 15px;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        /* Card Information */
        .info-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border: 1.5px solid var(--jawa-gold);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            z-index: 2;
            position: relative;
        }

        .name-big { font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: var(--jawa-gold); margin: 5px 0; }
        h3 { font-family: 'Cinzel', serif; color: var(--jawa-red); font-size: 1.2rem; margin-top: 0; }
        .parent-text { font-size: 0.85rem; color: #555; line-height: 1.4; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 380px;
            z-index: 2;
        }
        .gallery-grid img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--jawa-gold);
        }

        /* Map styling */
        #map-frame-container { width: 100%; margin-top: 10px; }
        #map-frame-container iframe {
            width: 100%; height: 200px;
            border-radius: 15px; border: 1px solid var(--jawa-gold);
        }

        /* Navigasi Bawah */
        .nav-bottom {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--jawa-dark);
            padding: 12px 25px;
            border-radius: 40px;
            display: flex;
            gap: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 1px solid var(--jawa-gold);
        }
        .nav-item { color: var(--jawa-gold); text-decoration: none; font-size: 1.2rem; opacity: 0.5; transition: 0.3s; }
        .nav-item.active { opacity: 1; transform: scale(1.2); }

        /* Animations */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .float { animation: floating 4s ease-in-out infinite; }

        /* Loader */
        .loader {
            position: fixed; inset: 0;
            background: var(--jawa-dark);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            color: var(--jawa-gold); font-family: 'Great Vibes'; font-size: 2.5rem;
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 3rem; }
            .name-big { font-size: 2.4rem; }
            .info-card { padding: 25px 15px; max-width: 90%; }
        }
    </style>
</head>
<body>

    <div id="loader" class="loader">Memuat Undangan...</div>

    <main id="content" class="snap-container" style="display:none">
        
        <section class="hero" id="home">
            <div data-aos="fade-up" data-aos-duration="1500">
                <h2 id="title">THE WEDDING OF</h2>
                <h1 id="couple-name-hero" class="float"></h1>
                <p id="hero-date" style="letter-spacing: 3px; font-weight: 300;"></p>
                <div style="margin-top: 40px; font-size: 0.7rem; opacity: 0.8; letter-spacing: 2px;">
                    USAP KE ATAS <br> <i class="fas fa-chevron-up"></i>
                </div>
            </div>
        </section>

        <section id="quote-sec">
            <img src="icon/gunungan.png" class="gunungan" alt="Gunungan">
            <div class="info-card" data-aos="zoom-in">
                <p id="quote" style="font-style: italic; font-size: 0.9rem; line-height: 1.8; color: #444;"></p>
            </div>
        </section>

        <section id="mempelai">
            <div class="info-card" data-aos="fade-up">
                <h3>Mempelai Pria</h3>
                <h2 class="name-big" id="groom-name"></h2>
                <p class="parent-text">Putra dari <br><b id="groom-parents"></b></p>
                
                <div style="margin: 15px 0; color: var(--jawa-gold); font-family: 'Great Vibes'; font-size: 2rem;">&</div>
                
                <h3>Mempelai Wanita</h3>
                <h2 class="name-big" id="bride-name"></h2>
                <p class="parent-text">Putri dari <br><b id="bride-parents"></b></p>
            </div>
        </section>

        <section id="acara">
            <div class="info-card" data-aos="fade-left">
                <div style="margin-bottom: 25px;">
                    <h3><i class="fas fa-ring" style="margin-right: 8px;"></i> Akad Nikah</h3>
                    <p id="akad-date" style="font-weight: 600; margin: 5px 0;"></p>
                    <p id="akad-time" style="font-size: 0.9rem; color: #666;"></p>
                </div>
                <hr style="border: 0; border-top: 1px solid var(--jawa-gold); opacity: 0.3; margin: 20px 0;">
                <div>
                    <h3><i class="fas fa-calendar-check" style="margin-right: 8px;"></i> Resepsi</h3>
                    <p id="resepsi-date" style="font-weight: 600; margin: 5px 0;"></p>
                    <p id="resepsi-time" style="font-size: 0.9rem; color: #666;"></p>
                </div>
            </div>
        </section>

        <section id="lokasi">
            <div class="info-card" data-aos="fade-right">
                <h3><i class="fas fa-map-marker-alt"></i> Lokasi Acara</h3>
                <p id="event-location" style="font-size: 0.9rem; margin-bottom: 15px; color: #444;"></p>
                <div id="map-frame-container"></div>
                <br>
                <a id="whatsapp-btn" target="_blank" style="background: #25d366; color: white; padding: 12px 25px; border-radius: 30px; text-decoration: none; font-size: 0.85rem; font-weight: 600; display: inline-block; box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);">
                    <i class="fab fa-whatsapp"></i> KONFIRMASI KEHADIRAN
                </a>
            </div>
        </section>

        <section id="gallery">
            <h3 style="margin-bottom: 25px; color: var(--jawa-gold); letter-spacing: 2px;">GALERI MOMEN</h3>
            <div id="gallery-grid" class="gallery-grid"></div>
        </section>

        <nav class="nav-bottom">
            <a href="#home" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="#mempelai" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="#acara" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#lokasi" class="nav-item"><i class="fas fa-map-marked-alt"></i></a>
            <a href="#gallery" class="nav-item"><i class="fas fa-images"></i></a>
        </nav>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
