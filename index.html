<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #b2945e;
            --dark-jawa: #2c241e;
            --bg-paper: #f9f7f2;
            --soft-gold: #e8dcc4;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        
        html, body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f1ea;
            color: var(--dark-jawa);
            width: 100%;
            overflow-x: hidden; /* Mencegah geser kanan-kiri */
        }

        /* Fix Chrome Mobile Flickering */
        body.no-scroll { 
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .loader {
            position: fixed; inset: 0;
            background: var(--bg-paper);
            display: flex; justify-content: center; align-items: center;
            z-index: 10001; transition: opacity 0.5s;
        }

        .cover-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background/main-bg.jpg.jpg');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            color: white; 
            transition: opacity 0.8s ease, transform 0.8s ease;
            will-change: transform, opacity;
        }

        .cover-content { text-align: center; padding: 20px; width: 100%; z-index: 10000; }
        .cover-content h1 { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 10vw, 4.5rem); margin: 15px 0; }
        
        .to-guest {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(8px);
            padding: 15px 25px; border-radius: 15px; margin: 25px auto;
            border: 1px solid rgba(255,255,255,0.3); max-width: 300px;
        }

        .btn-open {
            background: var(--gold); color: white; border: none;
            padding: 16px 40px; border-radius: 50px; font-weight: 600;
            cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            position: relative; z-index: 10001;
        }

        .card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 60px 20px; border-radius: 50px 50px 0 0;
            box-shadow: 0 -15px 35px rgba(0,0,0,0.05); margin-top: -60px;
            position: relative; z-index: 10;
        }

        .section { padding: 40px 0; max-width: 600px; margin: 0 auto; text-align: center; }
        .event-box { background: white; padding: 30px 20px; border-radius: 20px; border: 1px solid var(--soft-gold); margin-bottom: 25px; }
        .couple-name-display { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.5rem; font-weight: 700; }
        
        .countdown-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .count-item { background: var(--gold); color: white; padding: 10px; border-radius: 10px; min-width: 60px; }

        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .gallery-grid img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; }

        #qris-container img { width: 100%; max-width: 250px; border-radius: 10px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 15px; }

        .nav-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(44, 36, 30, 0.95); padding: 12px 25px;
            border-radius: 40px; display: flex; gap: 25px; z-index: 1000;
        }
        .nav-item { color: #888; font-size: 1.2rem; }
        .nav-item.active { color: var(--gold); }

        .music-control {
            position: fixed; bottom: 85px; right: 20px; background: var(--gold);
            width: 45px; height: 45px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; color: white; cursor: pointer; z-index: 1001;
        }

        .floating { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        
        /* Fix AOS Mobile Flickering */
        [data-aos] { pointer-events: none; }
        .aos-animate { pointer-events: auto; }
    </style>
</head>
<body class="no-scroll">

    <audio id="weddingAudio" loop preload="auto">
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="loader" class="loader">
        <div style="text-align: center;">
            <img src="icon/gunungan.png" width="60" class="floating">
            <h2 style="font-family: 'Great Vibes'; color: var(--gold);">Memuat...</h2>
        </div>
    </div>

    <div id="cover" class="cover-overlay">
        <div class="cover-content">
            <img src="icon/gunungan.png" class="floating" width="70">
            <h3 style="font-family: 'Cinzel'; letter-spacing: 3px; font-size: 0.7rem;">WEDDING INVITATION</h3>
            <h1 id="cover-couple-name">Mempelai</h1>
            <div class="to-guest">
                <p style="font-size: 0.8rem; margin:0;">Kepada Yth:</p>
                <h2 id="guest-name" style="margin: 5px 0 0; font-size: 1.2rem;">Tamu Undangan</h2>
            </div>
            <button class="btn-open" id="btnOpen">Buka Undangan</button>
        </div>
    </div>

    <div id="music-control" class="music-control" onclick="toggleMusic()" style="display: none;">
        <i id="music-icon" class="fas fa-compact-disc fa-spin"></i>
    </div>

    <main id="content" style="display:none">
        <section class="section" id="home" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
            <div data-aos="zoom-in">
                <img src="icon/gunungan.png" width="80" class="floating">
                <h1 id="couple-name-hero" style="font-family: 'Great Vibes'; font-size: 3.5rem; color: var(--gold);"></h1>
                <p id="wedding-date-hero" style="letter-spacing: 2px; font-size: 0.9rem;"></p>
            </div>
        </section>

        <div class="card">
            <section class="section" id="couple" data-aos="fade-up">
                <div id="quote" style="font-style: italic; margin-bottom: 30px; font-size: 0.9rem; padding: 0 10px;"></div>
                <div class="event-box">
                    <h3 id="groom-name" class="couple-name-display"></h3>
                    <p>Putra dari <b id="groom-parents"></b></p>
                    <h2 style="font-family: 'Great Vibes'; font-size: 2rem; color: var(--gold);">dan</h2>
                    <h3 id="bride-name" class="couple-name-display"></h3>
                    <p>Putri dari <b id="bride-parents"></b></p>
                </div>
            </section>

            <section class="section" id="event" data-aos="fade-up">
                <div id="timer" class="countdown-container"></div>
                <div class="event-box">
                    <h3><i class="fas fa-ring"></i> Akad Nikah</h3>
                    <p id="akad-date"></p>
                    <p id="akad-time" style="font-weight: 700;"></p>
                </div>
                <div class="event-box">
                    <h3><i class="fas fa-glass-cheers"></i> Resepsi</h3>
                    <p id="resepsi-date"></p>
                    <p id="resepsi-time" style="font-weight: 700;"></p>
                </div>
            </section>

            <section class="section" id="location" data-aos="fade-up">
                <h3><i class="fas fa-map-marker-alt"></i> Lokasi</h3>
                <p id="event-location" style="font-size: 0.9rem; margin-bottom: 15px;"></p>
                <div id="map-frame-container"></div>
                <a id="whatsapp-btn" target="_blank" style="background:#25d366; color:white; padding:12px 25px; border-radius:30px; text-decoration:none; display:inline-block; margin-top:15px;">Konfirmasi Kehadiran</a>
            </section>

            <section class="section" id="gallery" data-aos="fade-up">
                <h3 style="margin-bottom: 20px;">Galeri</h3>
                <div id="gallery-grid" class="gallery-grid"></div>
            </section>

            <section class="section" id="gifts" style="display:none;" data-aos="fade-up">
                <div class="event-box">
                    <h3><i class="fas fa-gift"></i> Digital Gift</h3>
                    <div id="qris-container"></div>
                </div>
            </section>

            <section class="section" id="wishes" data-aos="fade-up">
                <div class="event-box">
                    <h3><i class="fas fa-envelope"></i> Ucapan Doa</h3>
                    <form id="wish-form">
                        <input type="text" id="wish-name" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;" placeholder="Nama" required>
                        <textarea id="wish-message" style="width:100%; padding:10px; height:80px; border-radius:8px; border:1px solid #ddd;" placeholder="Doa Anda" required></textarea>
                        <button type="submit" id="btn-kirim" style="width:100%; background:var(--gold); color:white; border:none; padding:12px; border-radius:8px; margin-top:10px; font-weight:700;">Kirim</button>
                    </form>
                    <div id="wish-display" style="text-align:left; margin-top:20px; max-height:300px; overflow-y:auto;"></div>
                </div>
            </section>

            <section class="section">
                <h2 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">Terima Kasih</h2>
                <p id="closing-names" style="font-weight: 700;"></p>
            </section>
        </div>

        <nav class="nav-bottom">
            <a href="#home" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="#couple" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="#event" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#gallery" class="nav-item"><i class="fas fa-images"></i></a>
        </nav>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js?v=1.7"></script>
</body>
</html>
