<style>
    :root {
        --gold: #c5a059;
        --dark-jawa: #2c241e;
        --bg-paper: #fdfbf7;
        --soft-gold: #e8dcc4;
        --white: #ffffff;
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }
    
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f4f1ea;
        color: var(--dark-jawa);
        overflow-x: hidden;
    }

    /* Loader Modern */
    .loader {
        position: fixed;
        inset: 0;
        background: var(--bg-paper);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease;
    }

    /* Hero Section Modern */
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                    url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); /* Ganti ke background/main-bg.jpg jika sudah ada */
        background-size: cover;
        background-position: center;
        padding: 20px;
        color: white;
    }

    .gunungan-hero {
        width: 100px;
        margin-bottom: 20px;
        filter: brightness(0) invert(1);
    }

    .hero h2 { font-family: 'Cinzel', serif; letter-spacing: 5px; font-size: 0.9rem; margin-bottom: 10px; }
    .hero h1 { font-family: 'Great Vibes', cursive; font-size: 4.5rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
    
    /* Card Container - Glassmorphism */
    .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        padding: 80px 20px;
        border-radius: 40px 40px 0 0;
        box-shadow: 0 -20px 40px rgba(0,0,0,0.05);
        margin-top: -50px;
        position: relative;
        z-index: 10;
    }

    .section {
        padding: 50px 0;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }

    .event-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .event-box {
        background: white;
        padding: 40px 25px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        border: 1px solid var(--soft-gold);
        transition: transform 0.3s ease;
    }

    .event-box:hover { transform: translateY(-10px); }
    .event-box h3 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.5rem; }

    /* Modern Gallery */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 10px;
    }

    .gallery-grid img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 20px;
        transition: 0.5s;
        cursor: pointer;
    }

    .gallery-grid img:hover { transform: scale(1.02); }

    /* Countdown Styling */
    .countdown-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
    }
    .count-item {
        background: var(--gold);
        color: white;
        padding: 10px;
        border-radius: 12px;
        min-width: 65px;
    }
    .count-item span { display: block; font-weight: bold; font-size: 1.2rem; }
    .count-item small { font-size: 0.7rem; text-transform: uppercase; }

    /* Navigation */
    .nav-bottom {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(44, 36, 30, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        border-radius: 50px;
        display: flex;
        gap: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        z-index: 1000;
    }
    .nav-item { color: #888; font-size: 1.2rem; text-decoration: none; }
    .nav-item.active { color: var(--gold); }

    .btn-wa {
        background: var(--dark-jawa);
        color: white;
        padding: 18px 35px;
        border-radius: 50px;
        text-decoration: none;
        display: inline-block;
        letter-spacing: 1px;
        transition: 0.3s;
    }
    .btn-wa:hover { background: var(--gold); }

    @media (max-width: 600px) {
        .hero h1 { font-size: 3rem; }
        .gallery-grid { grid-template-columns: 1fr; }
    }
</style>
