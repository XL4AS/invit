<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #b2945e;
            --dark: #2c2c2c;
            --bg: #f9f7f2;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Loader Modern */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Hero Section - Full Height */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('https://www.transparenttextures.com/patterns/natural-paper.png');
            padding: 20px;
        }

        .hero h2 { font-family: 'Cinzel', serif; letter-spacing: 3px; font-size: 14px; margin-bottom: 20px; color: var(--gold); }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: var(--gold); margin: 10px 0; }
        
        /* Section Styling */
        .section {
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 40px 25px;
            border-radius: 50px 50px 0 0; /* Curve style like video */
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .quote { font-style: italic; font-size: 0.9rem; line-height: 1.8; color: #666; }

        /* Event Details */
        .event-box {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .event-box h3 { font-family: 'Cinzel', serif; color: var(--gold); }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Bottom Navigation Bar */
        .nav-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .nav-item { color: #888; text-decoration: none; font-size: 1.2rem; transition: 0.3s; }
        .nav-item.active { color: var(--gold); }

        iframe { width: 100%; height: 250px; border-radius: 15px; border: none; }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body>

    <div id="loader" class="loader">
        <h2 style="font-family: 'Great Vibes'; color: var(--gold); font-size: 2rem;">Loading...</h2>
    </div>

    <main id="content" style="display:none">
        
        <section class="hero" id="home">
            <div data-aos="fade-up" data-aos-duration="1500">
                <h2 id="title-top">THE WEDDING OF</h2>
                <h1 id="couple-name" class="floating"></h1>
                <p id="wedding-date-hero"></p>
            </div>
        </section>

        <div class="card">
            <section class="section" data-aos="fade-up">
                <div class="quote" id="quote"></div>
            </section>

            <section class="section" id="couple" data-aos="fade-up">
                <div class="event-box">
                    <h3 id="groom-name"></h3>
                    <p style="font-size: 0.8rem;">Putra dari <br><b id="groom-parents"></b></p>
                    <h2 style="font-family: 'Great Vibes';">&</h2>
                    <h3 id="bride-name"></h3>
                    <p style="font-size: 0.8rem;">Putri dari <br><b id="bride-parents"></b></p>
                </div>
            </section>

            <section class="section" id="event" data-aos="fade-up">
                <div class="event-box">
                    <h3>Akad Nikah</h3>
                    <p id="akad-date"></p>
                    <p id="akad-time"></p>
                </div>
                <div class="event-box">
                    <h3>Resepsi</h3>
                    <p id="resepsi-date"></p>
                    <p id="resepsi-time"></p>
                </div>
            </section>

            <section class="section" data-aos="fade-up">
                <h3>Lokasi Acara</h3>
                <p id="event-location" style="margin-bottom: 15px;"></p>
                <div id="map-frame-container"></div>
                <br>
                <a id="whatsapp-btn" target="_blank" style="background: #25d366; color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; display: inline-block;">
                    <i class="fab fa-whatsapp"></i> Konfirmasi Kehadiran
                </a>
            </section>

            <section class="section" id="gallery" data-aos="fade-up">
                <h3>Galeri Momen</h3>
                <div id="gallery-grid" class="gallery-grid"></div>
            </section>
        </div>

        <nav class="nav-bottom">
            <a href="#home" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="#couple" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="#event" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#gallery" class="nav-item"><i class="fas fa-images"></i></a>
        </nav>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
