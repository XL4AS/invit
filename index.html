<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #b2945e; --dark-jawa: #2c241e; --bg-paper: #f9f7f2; --soft-gold: #e8dcc4; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: #f4f1ea; color: var(--dark-jawa); overflow-x: hidden; }
        body.no-scroll { overflow: hidden; height: 100vh; }

        .loader { position: fixed; inset: 0; background: var(--bg-paper); display: flex; justify-content: center; align-items: center; z-index: 10001; transition: opacity 0.5s; }
        .cover-overlay { position: fixed; inset: 0; z-index: 9999; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://xl4as.github.io/invit/images/main-bg.jpg'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; color: white; transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1); }
        .cover-content { text-align: center; padding: 20px; width: 100%; }
        .cover-content h1 { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 10vw, 4.5rem); margin: 15px 0; }
        .to-guest { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(8px); padding: 15px 25px; border-radius: 15px; margin: 25px auto; border: 1px solid rgba(255,255,255,0.3); max-width: 300px; }
        .btn-open { background: var(--gold); color: white; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 600; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)); padding: 20px; }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 10vw, 4.5rem); color: var(--gold); }
        .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 60px 20px; border-radius: 50px 50px 0 0; box-shadow: 0 -15px 35px rgba(0,0,0,0.05); margin-top: -60px; position: relative; z-index: 10; }
        .section { padding: 40px 0; max-width: 600px; margin: 0 auto; text-align: center; }
        .event-box { background: white; padding: 30px 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid var(--soft-gold); margin-bottom: 25px; }
        .couple-name-display { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.5rem; font-weight: 700; }

        .countdown-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .count-item { background: var(--gold); color: white; padding: 10px; border-radius: 10px; min-width: 60px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .gallery-grid img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; border: 3px solid white; }
        .wish-container { text-align: left; max-height: 400px; overflow-y: auto; padding: 10px; margin-top: 20px; background: #fdfcf9; border-radius: 15px; }
        .wish-item { background: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--gold); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--soft-gold); }
        .btn-send { background: var(--gold); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; }
        
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(44, 36, 30, 0.95); padding: 12px 25px; border-radius: 40px; display: flex; gap: 25px; z-index: 1000; }
        .nav-item { color: #888; font-size: 1.2rem; }
        .nav-item.active { color: var(--gold); }
        .music-control { position: fixed; bottom: 85px; right: 20px; background: var(--gold); width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; cursor: pointer; z-index: 1001; }
        .btn-wa { background: #25d366; color: white; padding: 14px 25px; border-radius: 30px; text-decoration: none; display: inline-block; }
        iframe { width: 100%; height: 250px; border-radius: 20px; border: none; }
        .floating { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="no-scroll">

    <audio id="weddingAudio" loop preload="auto">
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="loader" class="loader">
        <div style="text-align: center;">
            <img src="https://xl4as.github.io/invit/icon/gunungan.png" width="60" class="floating">
            <h2 style="font-family: 'Great Vibes'; color: var(--gold);">Memuat Undangan...</h2>
        </div>
    </div>

    <div id="cover" class="cover-overlay">
        <div class="cover-content">
            <img src="https://xl4as.github.io/invit/icon/gunungan.png" class="floating" width="70">
            <h3>WEDDING INVITATION</h3>
            <h1 id="cover-couple-name">Mempelai</h1>
            <div class="to-guest">
                <p style="margin: 0; font-size: 0.8rem;">Kepada Yth:</p>
                <h2 id="guest-name" style="margin: 5px 0 0; font-size: 1.2rem;">Tamu Undangan</h2>
            </div>
            <button class="btn-open" onclick="openInvitation()">Buka Undangan</button>
        </div>
    </div>

    <div id="music-control" class="music-control" onclick="toggleMusic()" style="display: none;">
        <i id="music-icon" class="fas fa-compact-disc fa-spin"></i>
    </div>

    <main id="content" style="display:none">
        <section class="hero" id="home">
            <div data-aos="zoom-out">
                <img src="https://xl4as.github.io/invit/icon/gunungan.png" width="80" class="floating">
                <h2 style="font-size: 0.8rem; letter-spacing: 3px;">THE WEDDING OF</h2>
                <h1 id="main-title"></h1>
                <p id="hero-date" style="font-weight: 600;"></p>
            </div>
        </section>

        <div class="card">
            <section class="section" data-aos="fade-up">
                <div id="quote-text" style="font-style: italic; color: #666; white-space: pre-line; line-height: 1.6;"></div>
            </section>

            <section class="section" id="couple" data-aos="fade-up">
                <div class="event-box">
                    <h3 id="groom-name" class="couple-name-display"></h3>
                    <p>Putra dari <br><b id="groom-parents"></b></p>
                    <h2 style="font-family: 'Great Vibes'; font-size: 2rem; color: var(--gold);">dan</h2>
                    <h3 id="bride-name" class="couple-name-display"></h3>
                    <p>Putri dari <br><b id="bride-parents"></b></p>
                </div>
            </section>

            <section class="section" id="event" data-aos="fade-up">
                <div id="timer" class="countdown-container"></div>
                <div class="event-box">
                    <h3>Akad Nikah</h3>
                    <p id="akad-date"></p>
                    <p id="akad-time" style="font-weight:600;"></p>
                </div>
                <div class="event-box">
                    <h3>Resepsi</h3>
                    <p id="resepsi-date"></p>
                    <p id="resepsi-time" style="font-weight:600;"></p>
                </div>
            </section>

            <section class="section" id="location" data-aos="fade-up">
                <h3>Lokasi Acara</h3>
                <p id="address-text" style="margin-bottom: 20px;"></p>
                <div id="map-container"></div>
                <br>
                <a id="wa-link" target="_blank" class="btn-wa">Konfirmasi Kehadiran</a>
            </section>

            <section class="section" id="gallery" data-aos="fade-up">
                <h3>Galeri Momen</h3>
                <div id="gallery-grid" class="gallery-grid"></div>
            </section>

            <section class="section" id="gift" data-aos="fade-up">
                <div class="event-box">
                    <h3>Wedding Gift</h3>
                    <div id="qris-box" style="display:none;">
                        <img id="qris-img" src="" style="max-width: 200px; border: 5px solid white; border-radius: 10px;">
                        <p style="margin-top: 10px; font-weight: 600; color: var(--gold);">Scan QRIS</p>
                    </div>
                </div>
            </section>

            <section class="section" id="wishes" data-aos="fade-up">
                <div class="event-box">
                    <h3>Kartu Ucapan</h3>
                    <form id="wish-form">
                        <input type="text" id="w-name" class="form-input" placeholder="Nama Anda" required>
                        <textarea id="w-msg" class="form-input" style="height: 100px;" placeholder="Tulis doa..." required></textarea>
                        <button type="submit" id="btn-send" class="btn-send">Kirim Ucapan</button>
                    </form>
                    <div id="wish-display" class="wish-container"></div>
                </div>
            </section>
        </div>

        <nav class="nav-bottom">
            <a href="#home" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="#couple" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="#event" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#gallery" class="nav-item"><i class="fas fa-images"></i></a>
        </nav>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
