<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Jawa Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #b2945e;
            --dark-jawa: #4a3728;
            --bg-paper: #f9f7f2;
            --white: #ffffff;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Mengambil background dari folder lokal */
            background: url('background/main-bg.jpg') repeat;
            background-attachment: fixed;
            color: var(--dark-jawa);
            overflow-x: hidden;
        }

        /* Loader */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg-paper);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('background/hero-pattern.png');
            padding: 20px;
        }

        .gunungan-hero {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }

        .hero h2 { font-family: 'Cinzel', serif; letter-spacing: 3px; font-size: 14px; color: var(--gold); }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: var(--gold); margin: 10px 0; }
        
        /* Card Container */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 60px 25px;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 -15px 35px rgba(0,0,0,0.1);
            margin-top: -60px;
            position: relative;
            z-index: 10;
        }

        .section {
            padding: 40px 0;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .gunungan-divider {
            width: 50px;
            margin: 20px auto;
            opacity: 0.6;
        }

        .event-box {
            border: 2px solid #eee;
            padding: 30px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            background: white;
            transition: 0.3s;
        }
        
        .event-box:hover { border-color: var(--gold); }
        .event-box h3 { font-family: 'Cinzel', serif; color: var(--gold); margin-top: 0; }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Bottom Nav */
        .nav-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 40px;
            display: flex;
            gap: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .nav-item { color: #aaa; font-size: 1.3rem; transition: 0.3s; }
        .nav-item.active { color: var(--gold); }

        iframe { width: 100%; height: 250px; border-radius: 20px; border: 2px solid white; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
        
        .btn-wa {
            background: #25d366;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body>

    <div id="loader" class="loader">
        <div style="text-align: center;">
            <img src="icon/gunungan.png" width="80" class="floating">
            <h2 style="font-family: 'Great Vibes'; color: var(--gold); margin-top: 15px;">Memuat Undangan...</h2>
        </div>
    </div>

    <main id="content" style="display:none">
        
        <section class="hero" id="home">
            <div data-aos="zoom-out" data-aos-duration="2000">
                <img src="icon/gunungan.png" class="gunungan-hero floating" alt="Gunungan">
                <h2>THE WEDDING OF</h2>
                <h1 id="couple-name"></h1>
                <p id="wedding-date-hero" style="font-weight: 600; letter-spacing: 1px;"></p>
            </div>
        </section>

        <div class="card">
            <section class="section" data-aos="fade-up">
                <div class="quote" id="quote"></div>
                <img src="icon/gunungan.png" class="gunungan-divider">
            </section>

            <section class="section" id="couple" data-aos="fade-up">
                <div class="event-box">
                    <h3 id="groom-name"></h3>
                    <p>Putra dari <br><b id="groom-parents"></b></p>
                    <h2 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">dan</h2>
                    <h3 id="bride-name"></h3>
                    <p>Putri dari <br><b id="bride-parents"></b></p>
                </div>
            </section>

            <section class="section" id="event" data-aos="fade-up">
                <div class="event-box">
                    <h3><i class="fas fa-ring"></i> Akad Nikah</h3>
                    <p id="akad-date"></p>
                    <p id="akad-time" style="font-weight: 600;"></p>
                </div>
                <div class="event-box">
                    <h3><i class="fas fa-glass-cheers"></i> Resepsi</h3>
                    <p id="resepsi-date"></p>
                    <p id="resepsi-time" style="font-weight: 600;"></p>
                </div>
            </section>

            <section class="section" data-aos="fade-up">
                <h3><i class="fas fa-map-marker-alt"></i> Lokasi Acara</h3>
                <p id="event-location" style="margin-bottom: 20px;"></p>
                <div id="map-frame-container"></div>
                <br><br>
                <a id="whatsapp-btn" target="_blank" class="btn-wa">
                    <i class="fab fa-whatsapp"></i> Konfirmasi Kehadiran
                </a>
            </section>

            <section class="section" id="gallery" data-aos="fade-up">
                <h3><i class="fas fa-images"></i> Galeri Momen</h3>
                <div id="gallery-grid" class="gallery-grid"></div>
                <img src="icon/gunungan.png" class="gunungan-divider" style="margin-top: 40px;">
            </section>
        </div>

        <nav class="nav-bottom">
            <a href="#home" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="#couple" class="nav-item"><i class="fas fa-heart"></i></a>
            <a href="#event" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#gallery" class="nav-item"><i class="fas fa-images"></i></a>
        </nav>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
