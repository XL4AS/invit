<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generator JSON Undangan</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #d4af37;
            text-align: center;
            border-bottom: 2px solid #f4f7f6;
            padding-bottom: 10px;
            margin-top: 0;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .help {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            background: #fffde7;
            padding: 6px;
            border-radius: 4px;
            border-left: 3px solid #ffd600;
        }
        button {
            width: 100%;
            background: #d4af37;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #b8952e;
        }
        #preview {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            display: none;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .note {
            font-size: 12px;
            color: #e53935;
            margin-top: 12px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>JSON Generator Undangan</h2>

    <form id="genForm" onsubmit="return false">
        <label>Nama Pria</label>
        <input type="text" id="g" placeholder="Contoh: Anang" required>

        <label>Nama Wanita</label>
        <input type="text" id="b" placeholder="Contoh: Indri" required>

        <label>Tanggal Acara</label>
        <input type="date" id="d" required>

        <label>Nomor WhatsApp RSVP</label>
        <input type="text" id="p" placeholder="Contoh: 628123456789">
        <div class="help">
            Gunakan kode negara <b>62</b>, tanpa tanda + dan tanpa spasi.
        </div>

        <label>Alamat Lokasi (Teks)</label>
        <textarea id="l" placeholder="Gedung Serbaguna, Jl. Melati No. 123..."></textarea>

        <label>Link Google Maps (Embed / Share)</label>
        <input type="url" id="m" placeholder="https://www.google.com/maps?q=...">

        <label>ID Foto Google Drive (pisahkan dengan koma)</label>
        <input type="text" id="pics" placeholder="ID1, ID2, ID3">
        <div class="help">
            <b>PENTING:</b><br>
            • Masukkan <b>ID FILE saja</b>, bukan link<br>
            • Set file Drive ke <b>Anyone with the link → Viewer</b><br>
            • Contoh ID: <code>1n-io8r_8HaG4N1VkUgHgMS4hUYa8Hsvn</code>
        </div>

        <button type="button" onclick="generate()">Download File JSON</button>
    </form>

    <div class="note">
        Upload file JSON ini ke <b>GitHub (RAW)</b>, BUKAN ke Google Drive.
    </div>

    <div id="preview"></div>
</div>

<script>
function generate() {
    const groomName = document.getElementById('g').value.trim() || "pria";
    const brideName = document.getElementById('b').value.trim() || "wanita";
    const dateValue = document.getElementById('d').value;
    const phoneValue = document.getElementById('p').value.trim() || "628123456789";
    const locationValue = document.getElementById('l').value.trim();
    const mapsValue = document.getElementById('m').value.trim();

    // === GALERI GOOGLE DRIVE (FORMAT BENAR UNTUK <img>) ===
    const picsValue = document.getElementById('pics').value;
    const galleryLinks = picsValue
        ? picsValue.split(',').map(id => {
            const cleanID = id.trim();
            return `https://drive.google.com/uc?export=view&id=${cleanID}`;
        })
        : [];

    const data = {
        groom: groomName,
        bride: brideName,
        date: dateValue,
        phone: phoneValue,
        location: locationValue,
        maps: mapsValue,
        gallery: galleryLinks
    };

    // Preview JSON
    const previewEl = document.getElementById('preview');
    previewEl.style.display = 'block';
    previewEl.textContent = JSON.stringify(data, null, 2);

    // Download JSON
    try {
        const blob = new Blob(
            [JSON.stringify(data, null, 2)],
            { type: "application/json" }
        );

        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${groomName.toLowerCase().replace(/\s+/g, '_')}_invitation.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    } catch (err) {
        alert("Terjadi kesalahan saat membuat file JSON.");
        console.error(err);
    }
}
</script>

</body>
</html>
