<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Generator JSON Undangan</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#f7f3e8,#fff);
  padding:20px;
}
.container{
  max-width:700px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h2{text-align:center;color:#d4af37}
label{font-weight:600;margin-top:15px;display:block}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ddd;
}
textarea{min-height:70px}
button{
  margin-top:25px;
  width:100%;
  background:#d4af37;
  border:none;
  padding:14px;
  color:#fff;
  font-size:16px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
#preview{
  display:none;
  margin-top:20px;
  background:#272822;
  color:#f8f8f2;
  padding:15px;
  border-radius:6px;
  font-family:monospace;
  font-size:12px;
  white-space:pre-wrap;
}
.note{
  margin-top:10px;
  font-size:12px;
  color:#e53935;
  font-weight:bold;
  text-align:center;
}
hr{margin:25px 0}
</style>
</head>

<body>
<div class="container">
<h2>JSON Generator Undangan</h2>

<label>Judul Undangan</label>
<input id="title" placeholder="The Wedding of Anang & Indri">

<hr>

<label>Nama Mempelai Pria</label>
<input id="g">

<label>Putra Dari</label>
<input id="g_parent" placeholder="Bapak & Ibu">

<label>Nama Mempelai Wanita</label>
<input id="b">

<label>Putri Dari</label>
<input id="b_parent" placeholder="Bapak & Ibu">

<hr>

<label>Tanggal Akad</label>
<input id="akad_date" type="date">

<label>Jam Akad</label>
<input id="akad_time" placeholder="08.00 WIB">

<label>Tanggal Resepsi</label>
<input id="res_date" type="date">

<label>Jam Resepsi</label>
<input id="res_time" placeholder="10.00 - Selesai">

<hr>

<label>Alamat Acara</label>
<textarea id="location"></textarea>

<label>Google Maps (EMBED)</label>
<input id="maps">

<label>No WhatsApp</label>
<input id="phone" placeholder="628xxxxxxxxxx">

<hr>

<label>Quotes / Doa</label>
<textarea id="quote" placeholder="Dan di antara tanda-tanda kekuasaan-Nya..."></textarea>

<label>Nama File Foto (pisahkan koma)</label>
<input id="pics" placeholder="foto1.jpg, foto2.jpg">
<div class="note">
Upload foto ke folder <b>/images</b> di GitHub<br>
JSON hanya berisi <b>nama file</b>
</div>

<button onclick="generate()">Download JSON</button>
<pre id="preview"></pre>
</div>

<script>
function generate(){

  const gallery = pics.value
    ? pics.value.split(",").map(f=>f.trim()).filter(Boolean)
    : [];

  const data = {
    title: title.value.trim(),

    groom: {
      name: g.value.trim(),
      parent: g_parent.value.trim()
    },

    bride: {
      name: b.value.trim(),
      parent: b_parent.value.trim()
    },

    akad: {
      date: akad_date.value,
      time: akad_time.value.trim()
    },

    resepsi: {
      date: res_date.value,
      time: res_time.value.trim()
    },

    location: location.value.trim(),
    maps: maps.value.trim(),
    phone: phone.value.trim(),
    quote: quote.value.trim(),

    gallery: gallery
  };

  preview.style.display="block";
  preview.textContent = JSON.stringify(data,null,2);

  const blob = new Blob(
    [JSON.stringify(data,null,2)],
    {type:"application/json"}
  );

  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download =
    `${(g.value||"undangan").toLowerCase()}_invitation.json`;
  a.click();
}
</script>
</body>
</html>
