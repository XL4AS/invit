<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Generator JSON Undangan</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#f7f3e8,#fff);
  padding:20px;
}
.container{
  max-width:600px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h2{text-align:center;color:#d4af37}
label{font-weight:bold;margin-top:15px;display:block}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ddd;
}
button{
  margin-top:25px;
  width:100%;
  background:#d4af37;
  border:none;
  padding:14px;
  color:#fff;
  font-size:16px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
#preview{
  display:none;
  margin-top:20px;
  background:#272822;
  color:#f8f8f2;
  padding:15px;
  border-radius:6px;
  font-family:monospace;
  font-size:12px;
  white-space:pre-wrap;
}
.note{
  margin-top:10px;
  font-size:12px;
  color:#e53935;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">
<h2>JSON Generator Undangan</h2>

<label>Nama Pria</label>
<input id="g" placeholder="Anang">

<label>Nama Wanita</label>
<input id="b" placeholder="Indri">

<label>Tanggal Acara</label>
<input id="d" type="date">

<label>No WhatsApp</label>
<input id="p" placeholder="628xxxxxxxxxx">

<label>Alamat Lokasi</label>
<textarea id="l"></textarea>

<label>Link Google Maps</label>
<input id="m" placeholder="https://maps.google.com/...">

<label>Nama File Foto (pisahkan koma)</label>
<input id="pics" placeholder="foto1.jpg, foto2.jpg">
<div class="note">
Upload foto ke folder <b>/images</b> di GitHub
</div>

<button onclick="generate()">Download JSON</button>
<pre id="preview"></pre>
</div>

<script>
const BASE_IMG =
  "https://xl4as.github.io/invit/images/";

function generate(){
  const gallery = pics.value
    ? pics.value.split(",").map(f =>
        BASE_IMG + f.trim()
      )
    : [];

  const data = {
    groom: g.value.trim(),
    bride: b.value.trim(),
    date: d.value,
    phone: p.value.trim(),
    location: l.value.trim(),
    maps: m.value.trim(),
    gallery
  };

  preview.style.display="block";
  preview.textContent = JSON.stringify(data,null,2);

  const blob = new Blob(
    [JSON.stringify(data,null,2)],
    {type:"application/json"}
  );

  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download =
    `${data.groom.toLowerCase()}_invitation.json`;
  a.click();
}
</script>
</body>
</html>
